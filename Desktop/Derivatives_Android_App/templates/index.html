<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Implicit Derivatives App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸ§® Implicit Curve Derivatives</h2>
        <form method="POST" action="/calculate" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Curve (in x and y)</label>
                <input type="text" name="curve" class="form-control" placeholder="e.g. x**2 + y**2 - 25" required>
            </div>
            <div class="mb-3">
                <label class="form-label">xâ‚€</label>
                <input type="number" step="any" name="x" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">yâ‚€</label>
                <input type="number" step="any" name="y" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>

        {% if result %}
        <div class="alert alert-info mt-4" role="alert">
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        {% if graph_generated %}
        <div class="text-center mt-4">
            <img src="{{ url_for('static', filename='graph.png') }}" class="img-fluid" alt="Graph">
        </div>
        {% endif %}
    </div>
</body>
</html>
